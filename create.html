<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Create a Book Review</title>
        <link rel="stylesheet" href="book-review.css"/>
    </head>
    <body>
        <header>
            <div>My Book Reviews</div>
            <nav>
                <a href="main.html">Back to List</a>
            </nav>
        </header>
        <main>
            <div>
                <form method="post">
                    <p>
                        <label for="title">Title</label>
                        <input id="title" type="text"/>
                    </p>
                    <p>
                        <label for="authors">Authors</label>
                        <input id="authors" type="text"/>
                    </p>
                    <p>
                        <label for="summary">Summary</label>
                        <textarea id="summary" cols="30" rows="10"></textarea>
                    </p>
                    <p>
                        <label for="review">Review</label>
                        <textarea id="review" cols="30" rows="10"></textarea>
                    </p>
                    <div>
                        <button>Submit</button>
                    </div>
                </form>
            </div>

        </main>
        <footer>
            <div>Copyright 2022 by David "Lewey" Melchor</div>
            <p>Dedicated to quality book reviews</p>
        </footer>
    </body>
</html>
